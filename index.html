<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf App</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script defer src="golf.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select" onchange="changeTable(value)"></select>
            <label for="teeBox-select">Select TeeBox</label>
            <select class="form-control" id="tee-box-select"></select>
        </div>
 
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table" id="table">
                        <tr id="hole-row">
                            <th id="hole">Hole</th>
                        </tr>
                        <tr id="yardage-row">
                            <th id="yardage">Yardage</th>
                        </tr>
                        <tr id="par-row">
                            <th id="par">Par</th>
                        </tr>
                        <tr id="handicap-row">
                            <th id="handicap">Handicap</th>
                        </tr>
                    </table>
                  </div>
            </div>
        </div>

        <div>
            <input id="new-list-name-input" placeholder="Player's Name"><br><br>
            <input id="score1" type="number" placeholder="hole 1">
            <input id="score2" type="number" placeholder="hole 2">
            <input id="score3" type="number" placeholder="hole 3">
            <input id="score4" type="number" placeholder="hole 4">
            <input id="score5" type="number" placeholder="hole 5">
            <input id="score6" type="number" placeholder="hole 6">
            <input id="score7" type="number" placeholder="hole 7">
            <input id="score8" type="number" placeholder="hole 8">
            <input id="score9" type="number" placeholder="hole 9">
            <input id="score10" type="number" placeholder="hole 10">
            <input id="score11" type="number" placeholder="hole 11">
            <input id="score12" type="number" placeholder="hole 12">
            <input id="score13" type="number" placeholder="hole 13">
            <input id="score14" type="number" placeholder="hole 14">
            <input id="score15" type="number" placeholder="hole 15">
            <input id="score16" type="number" placeholder="hole 16">
            <input id="score17" type="number" placeholder="hole 17">
            <input id="score18" type="number" placeholder="hole 18">
            <br><br>
            <button class="btn btn-primary" onclick="addList()">Create New Player</button>
        </div>
    </div>
</body>
</html>
